<template>
    <div class={flexipageRegionWidth}>
        <template if:true={questionAndAnswers.data}>

            <template for:each={questionAndAnswers.data} for:item="questionandanswersection">
                <div key={questionandanswersection.Name}>
                    <lightning-card>
                        <div class="cot-header slds-m-bottom_small">
                                <lightning-icon icon-name="utility:chevrondown" size="x-small" class="slds-m-right_small"></lightning-icon><lightning-formatted-text value={questionandanswersection.Name}></lightning-formatted-text>
                        </div>
                        <template for:each={questionandanswersection.QuestionAndAnswers} for:item="questionandanswer">
                            <div key={questionandanswer.Question} class="slds-border_bottom slds-size_1-of-1">
                                <lightning-layout  multiple-rows >
                                    <lightning-layout-item size="2" >
                                        <legend class="slds-m-left_medium slds-form-element__legend slds-form-element__label">{questionandanswer.Question}</legend>
                                </lightning-layout-item>
                                    <lightning-layout-item size="10" >
                                        <div class="slds-m-bottom_medium slds-m-left_medium slds-m-right_medium" >
                                        <lightning-formatted-text value={questionandanswer.Answer} ></lightning-formatted-text>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </template>
                    </lightning-card>
                </div>
            </template>
        </template>
        
    </div>
</template>
